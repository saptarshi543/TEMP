<!DOCTYPE html>
<html>
<!-- rotating my pic when opened directly...
when opened with python flask....the pic can't load-->
	<title>page 5</title>
	<style type="text/css">
		.image{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 120px;
			height: 120px;
			margin: -60px 0 0 -60px;
			-webkit-animation:spin 4s linear infinite;
			-moz-animation:spin 4s linear infinite;
			animation: spin 4s linear infinite;
		}
		@-mozkeyframes spin{100%{ -moz-transform: rotate(360deg); }}
		@-webkit-keyframes spin{100% -webkit-transform: rotate(360deg);}
		@keyframes spin{100% { -webkit-transform:rotate(360deg); transform: rotate(360deg); }}
	</style>
</head>
<body>
<img class="image" src="bg.jpg" alt="" width="120" height="120">
</body>
</html>
